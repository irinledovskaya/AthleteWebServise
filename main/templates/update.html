<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновить</title>
    <link rel="stylesheet" href="mainstyles.css">
</head>
<body>
    <div>
        <div>
            <form method="post">
                {{range .Table}}
                Имя <br>
                <input type="text" name="name" value="{{.Name}}">
                <br>
                Фамилия <br>
                <input type="text" name="surname" value="{{.Surname}}">
                <br>
                Собственный вес <br>
                <input type="number" name="weight" min="0" max="250" step="0.01" value="{{.Weight}}">
                <br>
                Спортивный клуб <br>
                <input type="text" name="sportclub" value="{{.SportClub}}">
                {{end}}
                <br>
                Дата рождения <br>
                <input type="date" name="birth" value="{{.Caption}}">
                <br><br>
                <input type="submit" value="Обновить">
            </form>
        </div>
    </div>
</body>
</body>
</html>
